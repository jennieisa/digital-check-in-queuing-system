<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Arlanda Airport - Luggage queue system</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1 id="rubrik1">Arlanda Airport - Luggage queue system</h1>
     <div id="köSystem">
          <label id="nyPerson" for="namn">Name:</label>
          <input id="nyPersonNamn" type="text" name="namn">
          <br><br>
          <button id="knappLäggTill">Add to economy queue</button>
          <br><br>
          <button id="knappFastTrack">Add to fast track</button>
     </div>
     <div id="könJustNu">
          <h2 id="rubrik2">The queue:</h2>
          <ol id="platserKö">
          </ol>
          <button id="knappCheckaIn">Check in</button>
     </div>
     <script src="main.js"></script>
</body>
</html>
